<!DOCTYPE html>
<html>
<head>
    <title>채팅방 목록</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/chat.css' %}">
</head>
<body>
    <h1>채팅방 목록</h1>
    <ul>
        {% for room in rooms %}
            <li><a href="{% url 'chat:room' room.id %}">{{ room.name }}</a></li>
        {% empty %}
            <li>채팅방이 없습니다.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'chat:create_room' %}">새 채팅방 만들기</a>
    <script src="{% static 'chat/js/chat.js' %}"></script>
</body>
</html>
